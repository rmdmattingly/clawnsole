<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0c0f14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Clawnsole</title>
    <link rel="icon" type="image/png" sizes="192x192" href="assets/clawnsole-logo-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/clawnsole-logo-512.png" />
    <link rel="apple-touch-icon" href="assets/clawnsole-logo-192.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="topbar minimal">
        <div class="brand compact">
          <div class="brand-mark"></div>
          <div>
            <h1>Clawnsole</h1>
          </div>
        </div>
        <div class="topbar-actions">
          <div class="status compact">
            <div class="status-pill" id="connectionStatus">disconnected</div>
            <div class="status-meta" id="statusMeta"></div>
          </div>
          <div id="paneControls" class="pane-controls" hidden>
            <button id="addPaneBtn" class="icon-btn" type="button" aria-label="Add pane">
              +
            </button>
            <select id="layoutSelect" aria-label="Pane layout">
              <option value="1">1-up</option>
              <option value="2" selected>2-up</option>
              <option value="3">3-up</option>
            </select>
          </div>
          <div class="role-pill" id="rolePill">signed out</div>
          <button id="logoutBtn" class="icon-btn" type="button" aria-label="Log out">
            ⎋
          </button>
          <button id="settingsBtn" class="icon-btn" type="button" aria-label="Open settings">
            ⚙︎
          </button>
        </div>
      </header>

      <main class="chat-page">
        <canvas id="pulseCanvas" class="flux-canvas"></canvas>
        <div id="paneGrid" class="pane-grid" aria-label="Chat panes"></div>

        <template id="paneTemplate">
          <section class="chat-panel pane" data-pane>
            <div class="pane-header">
              <div class="pane-header-left">
                <div class="pane-name" data-pane-name>Pane</div>
                <div class="pane-controls-row">
                  <div class="pane-mode" data-pane-mode-wrap>
                    <span class="agent-label">Mode</span>
                    <select data-pane-mode-select aria-label="Select pane mode">
                      <option value="chat" selected>Chat</option>
                      <option value="queue">Queue</option>
                    </select>
                  </div>
                  <div class="pane-agent" data-pane-agent-wrap>
                    <span class="agent-label">Agent</span>
                    <select data-pane-agent-select aria-label="Select agent"></select>
                  </div>
                  <div class="pane-queue" data-pane-queue-wrap hidden>
                    <span class="agent-label">Queue</span>
                    <select data-pane-queue-select aria-label="Select work queue"></select>
                  </div>
                </div>
              </div>
              <div class="pane-header-right">
                <div class="status-pill pane-status" data-pane-status>disconnected</div>
                <button class="icon-btn pane-close" data-pane-close type="button" aria-label="Close pane">
                  ✕
                </button>
              </div>
            </div>

            <div class="chat-thread" data-pane-thread></div>
            <button class="scroll-down" data-pane-scroll-down type="button" aria-label="Scroll to bottom">
              ↓
            </button>

            <div class="queue-panel" data-pane-queue-panel hidden>
              <div class="queue-actions">
                <button class="secondary" data-pane-queue-refresh type="button">Refresh</button>
                <button class="secondary" data-pane-queue-create type="button">New queue</button>
              </div>
              <div class="queue-new-item">
                <textarea data-pane-queue-input placeholder="Add a work item prompt..."></textarea>
                <div class="queue-item-actions">
                  <button class="primary" data-pane-queue-add type="button">Add item</button>
                  <button class="secondary" data-pane-queue-claim type="button">Claim next</button>
                </div>
                <div class="hint" data-pane-queue-status></div>
              </div>
              <div class="queue-items" data-pane-queue-items aria-label="Work queue items"></div>
            </div>

            <div class="chat-input-row">
              <div class="chat-input-stack">
                <textarea data-pane-input placeholder="Message... (Press Enter to send)"></textarea>
                <div data-pane-command-hints class="command-hints" aria-live="polite"></div>
                <div class="attachment-row">
                  <input class="file-input" data-pane-file-input type="file" multiple />
                  <div class="hint" data-pane-attachment-status></div>
                </div>
                <div class="attachment-list" data-pane-attachment-list></div>
              </div>

              <div class="chat-actions" aria-label="Pane actions">
                <button class="primary send-btn" data-pane-send type="button" aria-label="Send message">
                  <span class="visually-hidden">Send</span>
                  <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M12 19V6M12 6l-6 6M12 6l6 6"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>

                <button class="attach-btn secondary" data-pane-attach type="button" aria-label="Attach files">
                  <span class="visually-hidden">Attach</span>
                  <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </section>
        </template>
      </main>
    </div>

    <div id="loginOverlay" class="login-overlay" aria-hidden="true">
      <div class="login-card" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <div class="login-brand">
          <div class="brand-mark"></div>
          <div>
            <h2 id="loginTitle">Clawnsole</h2>
            <p class="login-subtitle">Live console for OpenClaw.</p>
          </div>
        </div>
        <p class="login-copy">Choose a role and enter the password to continue.</p>
        <label>
          Role
          <select id="loginRole">
            <option value="guest" selected>Guest</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <label>
          Password
          <input id="loginPassword" type="password" placeholder="Enter password" />
        </label>
        <div id="loginError" class="login-error" role="alert"></div>
        <button id="loginBtn" class="primary">Unlock</button>
      </div>
    </div>

    <div id="settingsModal" class="modal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <div class="modal-header">
          <h2 id="settingsTitle">Gateway Link</h2>
          <button id="settingsCloseBtn" class="icon-btn" type="button" aria-label="Close settings">
            ✕
          </button>
        </div>
        <div class="modal-body">
          <label>
            WS URL
            <input id="wsUrl" type="text" value="ws://127.0.0.1:18789" />
          </label>
          <label>
            Client ID
            <input id="clientId" type="text" value="webchat-ui" />
          </label>
          <label>
            Device ID
            <input id="deviceId" type="text" />
          </label>
          <label>
            Guest Prompt
            <textarea id="guestPrompt" rows="4" placeholder="Set the guest profile prompt..."></textarea>
          </label>
          <div class="button-row">
            <button id="saveGuestPromptBtn" class="primary">Save Guest Prompt</button>
          </div>
          <div id="guestPromptStatus" class="hint"></div>
          <div class="button-row">
            <button id="disconnectBtn">Disconnect</button>
          </div>
          <div class="hint">
            Auto-connecting with the gateway token from your local OpenClaw config.
          </div>
        </div>
      </div>
    </div>

    <script src="gateway-client.js"></script>
    <script src="app.js"></script>
  </body>
</html>
