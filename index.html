<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clawnsole</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="topbar minimal">
        <div class="brand compact">
          <div class="brand-mark"></div>
          <div>
            <h1>Clawnsole</h1>
          </div>
        </div>
        <div class="topbar-actions">
          <div class="status compact">
            <div class="status-pill" id="connectionStatus">disconnected</div>
          </div>
          <div class="role-pill" id="rolePill">guest</div>
          <div class="channel-switch" id="channelSwitch">
            <select id="channelSelect">
              <option value="guest" selected>Guest</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button id="settingsBtn" class="icon-btn" type="button" aria-label="Open settings">
            ⚙︎
          </button>
        </div>
      </header>

      <main class="chat-page">
        <section class="chat-panel">
          <canvas id="pulseCanvas" class="flux-canvas"></canvas>
          <div class="pulse-meta" id="pulseMeta">quiet</div>
          <div class="chat-thread" id="chatThread"></div>
          <div class="chat-input-row">
            <textarea id="chatInput" placeholder="Message OpenClaw... (Press Enter to send)"></textarea>
            <button id="chatBtn" class="primary">Send</button>
          </div>
        </section>
      </main>
    </div>

    <div id="loginOverlay" class="login-overlay" aria-hidden="true">
      <div class="login-card" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <h2 id="loginTitle">Welcome to Clawnsole</h2>
        <p>Choose a role and enter the password to continue.</p>
        <label>
          Role
          <select id="loginRole">
            <option value="guest" selected>Guest</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <label>
          Password
          <input id="loginPassword" type="password" placeholder="Enter password" />
        </label>
        <div id="loginError" class="login-error" role="alert"></div>
        <button id="loginBtn" class="primary">Unlock</button>
      </div>
    </div>

    <div id="settingsModal" class="modal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <div class="modal-header">
          <h2 id="settingsTitle">Gateway Link</h2>
          <button id="settingsCloseBtn" class="icon-btn" type="button" aria-label="Close settings">
            ✕
          </button>
        </div>
        <div class="modal-body">
          <label>
            WS URL
            <input id="wsUrl" type="text" value="ws://127.0.0.1:18789" />
          </label>
          <label>
            Client ID
            <input id="clientId" type="text" value="webchat-ui" />
          </label>
          <label>
            Device ID
            <input id="deviceId" type="text" />
          </label>
          <label>
            Scopes
            <input id="scopes" type="text" value="operator.read,operator.write" />
          </label>
          <div class="button-row">
            <button id="disconnectBtn">Disconnect</button>
          </div>
          <div class="hint">
            Auto-connecting with the gateway token from your local OpenClaw config.
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
